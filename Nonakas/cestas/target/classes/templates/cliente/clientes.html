<!DOCTYPE html>
<html lang="pt-br"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="hhtp://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Data Book</title>
	<link rel="shortcut icon" href="projeto\images\favicon.ico">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" href="..\projeto\css\lista.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/"> <img
			src="projeto\img\Nonakas-Logo.png" width="30" height="30"
			class="d-inline-block align-top" alt=""> Nonaka's
		</a>
	</nav>
	<div class="container" id="home1">
		<section class="section" id="home">
			<h1>Lista de Clientes</h1>
			<div class="table-responsive">
			<table class="table">
			  	<thead class="table table-hover">
			  	<tr>
			    	<th scope="col">Nome</th>
			    	<th scope="col">CPF</th>
			  		<th scope="col">E-mail</th>
			      	<th scope="col">Telefone</th>		      	
			      	<th scope="col">Data De Registro</th>
			   		<th scope="col">Ação</th>
			   
			   	</tr>
				</thead>
  				<tbody>
	  				<tr th:each="cliente : ${clientes}">	
					<td><a th:href="@{/{codigo}(codigo = ${cliente.codigo}) }"><span th:text ="${cliente.nome}"></span></a></td>
					<td><span th:text ="${cliente.cpf}"></span></td>
					<td><span th:text ="${cliente.email}"></span></td>
					<td><span th:text ="${cliente.telefone}"></span></td>
					<td><span th:text ="${cliente.dataRegistro}"></span></td>
					<td><a th:href="@{/deletarCliente/{codigo}(codigo = ${cliente.codigo}) }"><i class="far fa-trash-alt"></i></a>
					<a th:href="@{/editarCliente/{codigo}(codigo = ${cliente.codigo}) }"><i class="fas fa-pencil-alt"></i></a>
					</td>
					</tr>
				</tbody>
			</table>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>			
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
