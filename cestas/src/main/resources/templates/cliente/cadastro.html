<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
		<link rel="stylesheet" href="..\projeto\css\cadastro.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
    <nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/"> <img
			src="projeto\img\Nonakas-Logo.png" width="30" height="30"
			class="d-inline-block align-top" alt=""> Nonaka's
		</a>
	</nav>
        <div>
        <div class="user">
            <header class="user__header">
                <img src="projeto\img\Nonakas-Logo.png" alt="Logo" />
                <h1 class="user__title">CADASTRAR NOVO CLIENTE</h1>
            </header>
            
            
            <form method="post" class="form">
                <div class="form__group">
                	<label class="label" for="nome"> Nome: </label>
                    <input type="text" placeholder="Nome" maxlength="40" class="form__input" id="nome" name="nome"/>
                </div>
                
                <div class="form__group">
                	<label class="label" for="cpf"> CPF:</label>
                    <input type="number" placeholder="CPF (Somente números)" size="11" maxlength="11" class="form__input" id="cpf" name="cpf"/>
                    
                </div>

                <div class="form__group">
                	<label class="label" for="email"> E-mail:</label>
                    <input type="email" placeholder="Email" class="form__input" id="email" name="email" maxlength="40"/>
                </div>

                <div class="form__group">
                	<label class="label" for="telefone"> Telefone:</label>
                    <input type="number" id="telefone" placeholder="Telefone (Somente números com DDD)" size="10" maxlength="13" class="form__input" name="telefone"/>
                   
                </div>

                <button class="btn" type="submit">CADASTRAR</button>
            </form>
        </div>
            <div class="backward__btn">
                <a href="/">
                    <img src="projeto\img\back-icon.png" alt="Voltar">
               VOLTAR
                </a>
            </div>
        </div>
        
    </body>
</html>
