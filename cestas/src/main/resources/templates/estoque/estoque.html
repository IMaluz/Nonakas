<html lang="pt-br"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="hhtp://www.ultraq.net.nz/thymeleaf/layout">>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Estoque Nonaka's</title>
    <link rel="stylesheet" href="..\projeto\css\lista.css"/>
</head>
<body>
<header>
        <nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/"> <img
			src="projeto\img\Nonakas-Logo.png" width="30" height="30"
			class="d-inline-block align-top" alt=""> Nonaka's
		</a>
	</nav>
</header>
<div class="container" id="home1">
		<section class="section" id="home">
			<h1 class="h1">PRODUTOS NO ESTOQUE</h1>
			<div class="table-responsive">
			<table class="table">
			  	<thead class="table table-hover">
			  	<tr>
			    	<th scope="col">Data </th>
			    	<th scope="col">Produto</th>
			  		<th scope="col">Quantidade em Estoque</th>
			  		
			   	</tr>
				</thead>
  				<tbody>
	  				<tr th:each="produto : ${produtos}">
	  				<td><span th:text ="${produto.dataRegistro}"></span></td>	
					<td><span th:text ="${produto.produto}"></span></td>
					<td><span th:text ="${prduto.quantidade}"></span></td>
					</tr>
				</tbody>
			</table>
			</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
